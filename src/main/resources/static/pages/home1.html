<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>先导 | home</title>
    <!--设置不缓存页面-->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/home.css" media="all"/>
    <link rel="stylesheet" href="../css/leaflet.css" media="all"/>

    <script type="text/javascript" src="../lib/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="../lib/echarts/echarts.theme.js"></script>
    <script type="text/javascript" src="../lib/echarts/leaflet.main.js"></script>

</head>
<body class="childrenBody home">

<div class="layui-row layui-col-space15 " style="height:820px;">
    <div id="map" style="height:95%;">map</div>
</div>

<div class="layui-row layui-col-space15">
    <div class="layui-col-md8">
        <div class="layui-card">
            <div class="yskj-card-body map-body">
                <div style="height: 100%;" id="mapOne"></div>
            </div>
        </div>
    </div>

    <div class="layui-col-md4">
        <div class="layui-card">
            <div class="yskj-card-body map-body">
                <h4 class="my-card-title">服务排行榜</h4>

                <div class="progress-box clearfix">
                    <div class="pro-head">
                        <img src="../images/face.jpg" alt="none"/>
                    </div>
                    <div class="pro-data">
                        <h4 class="por-title">Tianshu_1</h4>
                        <div class="por-txt pro-a">天枢</div>
                        <div class="layui-progress" lay-filter="pro-a">
                            <div class="layui-progress-bar per-bg-a" lay-percent="35%"></div>
                        </div>
                    </div>
                </div>

                <div class="progress-box clearfix">
                    <div class="pro-head">
                        <img src="../images/face.jpg" alt="none"/>
                    </div>
                    <div class="pro-data">
                        <h4 class="por-title">Visits</h4>
                        <div class="por-txt pro-a">天璇</div>
                        <div class="layui-progress" lay-filter="pro-b">
                            <div class="layui-progress-bar per-bg-b" lay-percent="15%"></div>
                        </div>
                    </div>
                </div>

                <div class="progress-box clearfix">
                    <div class="pro-head">
                        <img src="../images/face.jpg" alt="none"/>
                    </div>
                    <div class="pro-data">
                        <h4 class="por-title">Visits</h4>
                        <div class="por-txt pro-c">天玑</div>
                        <div class="layui-progress" lay-filter="pro-c">
                            <div class="layui-progress-bar per-bg-c" lay-percent="20%"></div>
                        </div>
                    </div>
                </div>

                <div class="progress-box clearfix">
                    <div class="pro-head">
                        <img src="../images/face.jpg" alt="none"/>
                    </div>
                    <div class="pro-data">
                        <h4 class="por-title">Visits</h4>
                        <div class="por-txt pro-d">天权</div>
                        <div class="layui-progress" lay-filter="pro-d">
                            <div class="layui-progress-bar per-bg-d" lay-percent="30%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="../lib/layui/layui.js"></script>
<script type="text/javascript" src="../js/home.js"></script>
