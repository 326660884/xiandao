<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--设置不缓存页面-->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>安全事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/scroll-bar.css">
    <link rel="stylesheet" href="../css/sub-page.css">
    <link rel="stylesheet" href="../lib/nprogress/nprogress.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>安全事件</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--工具栏-->
    <okToolbar>
        <button class="layui-btn layui-btn-normal" id="batchEnabled">
            <i class="iconfont icon-shangsheng"></i>批量处理
        </button>
        <span>共有数据：<i id="countNum"></i> 条</span>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter" ></table>
</div>
<!--js逻辑-->
<script src="../lib/layui/layui.js"></script>
<script src="../lib/nprogress/nprogress.js"></script>
<script src="../js/securityincidents.js"></script>
<script>
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
</script>
<!--模板-->
<script type="text/html" id="statusTpl">
    {{ d.status === 0 ? '待通知' :  d.status === 1 ? '待检查' :  d.status ===2 ? '完成' : '误报'}}

</script>
<script type="text/html" id="operationTpl">
    {{#  if(d.status === 0){}}
    <a href="javascript:;" title="通报" lay-event="edit"><i class="layui-icon">&#xe642;</i>通报</a>
    <a href="javascript:;" title="移除" lay-event="del"><i class="layui-icon">&#xe640;</i>移除</a>
    {{# }else if(d.status === 1){}}
    <a href="javascript:;" title="解决" lay-event="toresolve"><i class="layui-icon">&#xe640;</i>解决</a>
    {{# }else if(d.status === 9){}}
    <a href="javascript:;" title="不可操作"  class="layui-btn-disabled"><i class="layui-icon">&#x1006;</i>不可操作</a>
   {{# }else{}}
    <a href="javascript:;" title="生成报告" lay-event="getreport"><i class="layui-icon">&#xe640;</i>生成报告</a>

    {{#} }}
</script >
</body>
</html>
