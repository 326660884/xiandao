<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--设置不缓存页面-->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>安全事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/scroll-bar.css">
    <link rel="stylesheet" href="../css/sub-page.css">
    <link rel="stylesheet" href="../lib/nprogress/nprogress.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>安全事件</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--工具栏-->
    <okToolbar>
        <button class="layui-btn layui-btn-normal" id="batchEnabled">
            <i class="iconfont icon-shangsheng"></i>批量处理
        </button>
        <span>共有数据：<i id="countNum"></i> 条</span>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter" ></table>
</div>
<!--js逻辑-->
<script src="../lib/layui/layui.js"></script>
<script src="../lib/nprogress/nprogress.js"></script>
<script>
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
    layui.use(['element', 'table', 'form', 'jquery', 'laydate','util'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var util = layui.util;
        laydate.render({
            elem: '#startTime',
            type: "datetime"
        });

        laydate.render({
            elem: '#endTime',
            type: "datetime"
        });

        table.render({
            elem: '#tableId',
            url: 'http://localhost:8080/xd/getSecurityincidentsUsePage',
            limit: 10,
            page: true,
            cols: [[
                {type: 'checkbox'},

                {field: 'id' ,title: '事件编号',hide:true},
                {field: 'noticeunit' ,title: '通知单位',hide:true},
                {field: 'noticeemail' ,title: '通知邮件',hide:true},
                {field: 'noticetime',title: '通知时间',hide:true,templet: '#transNoticetime'},
                {field: 'resolvetime',title: '解决时间',hide:true,templet:'#transresolvetime'},
                {field: 'noticemethod' ,title: '通知方法',hide:true},
                {field: 'describeevent' ,title: '描述信息',hide:true},
                {field: 'datetime', title: '事件时间',width:180,templet: function(d){
                    return util.toDateString(d.datetime,'yyyy-MM-dd HH:mm')
                    }},
                {field: 'eventname', title: '事件名称',width:100},
                {field: 'eventtype', title: '漏洞简述',width: 100},
                {field: 'eventfqcy', title: '异常次数',width:100},
                {field: 'eventlevel', title: '严重等级',width:100},
                {field: 'sipname', title: '来源',width:200},
                {field: 'status', title: '状态', templet: '#statusTpl', align: 'center',width:100},
                {title: '操作', width: 200, templet: '#operationTpl', align: 'center'}
            ]],
            done: function (res, curr, count) {
                $("#countNum").text(count);
            }
        });

        form.on('submit(search)', function () {
            layer.msg('正在查询，请稍后...');
            return false;
        });

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            var  notice_target =  data.noticeunit;
            //console.log(notice_target);
            if (layEvent === 'edit') {
                 layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: false,
                    maxmin: true,
                    shade: 0.5,
                    area: ['90%', '90%'],
                    content: 'securityincidents-edit.html',
                    zIndex: layer.zIndex,
                    success: function(layero,index){
                        var myDate = new Date();
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        if(notice_target == "undefined" || notice_target == null || notice_target == ""){
                            notice_target = "Anonymous"
                        }
                        //body.find('#noticeUnit')[0].title= notice_target ;
                        //body.find('#noticeUnit')[0].value= notice_target;
                        body.find(".eid")[0].value=data.id;
                        body.find(".eid")[0].title=data.id;
                        body.find(".noticeTime")[0].title = myDate ;
                        body.find(".noticeTime")[0].value=myDate ;
                        form.render();
                    },
                    end: function () {
                        $(".layui-laypage-btn")[0].click();
                    }
                });
            } else if (layEvent === 'del') {
                layer.confirm("确定要删除吗？",
                    {skin: 'layui-layer-lan',
                        icon: 2,
                        title: '提示',
                        anim: 6
                    }, function (index) {

                        $.ajax({
                            type: "POST",
                            url: "http://localhost:8080/xd/remove",
                            dataType: "json",
                            data: {
                                id: data.id,
                            },
                            success: function (res) {
                                if (res.code === 1) {
                                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                                       // location.reload;
                                        location.reload();
                                    })
                                } else {
                                    layer.msg("删除失败"  )
                                }
                            },
                            error: function () {
                                alert("出现错误");
                                return false;
                            }
                        });
                    }
                );
            }else if(layEvent === 'toresolve'){
                layer.confirm("解决问题？",
                    {
                        icon:3,title:'提示'
                    },function (index) {
                        $.ajax({
                            type:"POST",
                            url:"http://localhost:8080/xd/toresolve",
                            dataType:"json",
                            data:{
                                id: data.id,
                            },
                            success: function (res) {
                                if (res.code === 1) {
                                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                                        location.reload;
                                    })
                                } else {
                                    layer.msg("解决失败"  )
                                }
                            },
                            error: function () {
                                alert("出现错误");
                                return false;
                            }
                        });
                    })
            }else {
                layer.open({
                    title: "在线报告查看",
                    type:2,
                    shade: false,
                    maxmin: true,
                    shade: 0.5,
                    area: ['90%', '90%'],
                    content: 'generateReport.html',
                    zIndex: layer.zIndex,

                    success: function(layero,index){
                        $.ajax({
                            type:"POST",
                            url:"http://localhost:8080/xd/togenerator",
                            dataType:"json",
                            data:{
                                id: data.id,
                            },
                            success: function (res) {
                                if (res.code === 1) {
                                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                                        location.reload;
                                    })
                                } else {
                                    layer.msg("解决失败"  )
                                }
                            },
                        });
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        if(notice_target == "undefined" || notice_target == null || notice_target == ""){
                            notice_target = "Anonymous";
                        }

                        body.find("#resolveTime")[0].value = data.resolvetime.substring(0,9);;
                        body.find("#dealTime")[0].value = data.noticetime.substring(0,9);;
                        body.find("#noticeunit")[0].value = notice_target;
                        body.find("#noticeemail")[0].value = notice_target;
                        body.find("#desc")[0].value = data.describeevent;
                        body.find("#discoverTime")[0].value = data.datetime.substring(0,9);;
                        body.find("#dispeople")[0].value = data.sipname;
                        body.find("#eventfqcy")[0].value = data.eventfqcy;
                        body.find("#eventtype")[0].value = data.eventtype;
                        body.find(".eid")[0].title=data.id;
                        form.render();

                    },
                    end: function () {
                        $(".layui-laypage-btn")[0].click();
                    }

                });

            }

        });
        $("#batchEnabled").click(function () {
            layer.confirm("确定要批量启用吗？", {skin: 'layui-layer-lan', icon: 3, title: '提示', anim: 1}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ',';
                    }
                    console.log("选择的id-->" + idsStr);
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })

        $("#batchDisabled").click(function () {
            layer.confirm("确定要批量停用吗？", {skin: 'layui-layer-lan', icon: 3, title: '提示', anim: 2}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ',';
                    }
                    console.log("选择的id-->" + idsStr);
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })

        $("#batchDel").click(function () {
            layer.confirm("确定要批量删除吗？", {skin: 'layui-layer-lan', icon: 2, title: '提示', anim: 6}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ',';
                    }
                    console.log("选择的id-->" + idsStr);
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })

        $("#addUser").click(function () {
            layer.open({
                title: '添加用户',
                type: 2,
                shade: false,
                maxmin: true,
                shade: 0.5,
                anim: 4,
                area: ['90%', '90%'],
                content: 'user-add.html',
                zIndex: layer.zIndex,
                // skin: 'layui-layer-molv',
                end: function () {
                    $(".layui-laypage-btn")[0].click();
                }
            });
        })
    })
</script>


<!--模板-->


<script type="text/html" id="statusTpl">
    {{ d.status === 0 ? '待通知' :  d.status === 1 ? '待检查' :  d.status ===2 ? '完成' : '误报'}}

</script>

<script type="text/html" id="operationTpl">

    {{#  if(d.status === 0){}}
    <a href="javascript:;" title="通报" lay-event="edit"><i class="layui-icon">&#xe642;</i>通报</a>
    <a href="javascript:;" title="移除" lay-event="del"><i class="layui-icon">&#xe640;</i>移除</a>
    {{# }else if(d.status === 1){}}
    <a href="javascript:;" title="解决" lay-event="toresolve"><i class="layui-icon">&#xe640;</i>解决</a>
    {{# }else if(d.status === 9){}}
    <a href="javascript:;" title="不可操作"  class="layui-btn-disabled"><i class="layui-icon">&#x1006;</i>不可操作</a>
   {{# }else{}}
    <a href="javascript:;" title="生成报告" lay-event="getreport"><i class="layui-icon">&#xe640;</i>生成报告</a>

    {{#} }}
</script >

</body>
</html>
