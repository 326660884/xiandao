<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑文章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/scroll-bar.css">
    <link rel="stylesheet" href="../css/sub-page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_wytlyqhtdtj1nhfr.css">

</head>

<body>
<!--面包屑导航区域-->
<div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>安全事件分析与处置</cite></a>
				<a><cite>编辑文章</cite></a>
            </span>
    <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
    </a>
</div>
    <!--form表单-->
    <form class="layui-form ok-form" >
        <div class="layui-form-item ">
            <label class="layui-form-label">通报单位</label>
            <div class="layui-input-block">
                <input  type="text" name="title" id="noticeUnit"  name="noticeUnit" placeholder="请输入通知对象" required lay-verify="required"  autocomplete="off" class="layui-input">
                <!--<input id="noticeUnit" class="noticeUnit" name="noticeUnit" type="radio"  >-->
            </div>

        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">通报方式</label>
            <div class="layui-input-block">
                <select name="noticeMethod" lay-verify="">
                    <option value="">请选择一种方式</option>
                    <option value="010">电话</option>
                    <option value="021">邮件</option>
                    <option value="0571">广播</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="describeEvent" placeholder="请输入文章内容" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label layui-hide">nid</label>
            <div class="layui-input-block">
                <input id="eid" class="eid" name="eid" type="hidden"  >
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label layui-hide">noticeTime</label>
            <div class="layui-input-block">
                <input id="noticeTime" class="noticeTime" name="noticeTime" type="hidden"  >
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="submitbutton" class="layui-btn" lay-submit lay-filter="modify">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

<!--js逻辑-->
<script src="../lib/layui/layui.js"></script>
<script src="../js/securityincidents-edit.js"></script>

</body>
</html>
