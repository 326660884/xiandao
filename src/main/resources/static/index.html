<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<link rel="stylesheet" type="text/css" href="css/Public.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/Table.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/class.js" type="text/javascript" charset="utf-8"></script>
	<title></title>
</head>
<body>
	<div class="wrapper">
		<div class="subnav_Titile"><span>域名服务自主运行应用示范监控平台</span></div>
		<div class="subnav">
			<div class="subnav_Nav snav">域名服务监控系统</div>
			<div class="subnav_Nav">域名服务测试系统</div>
		</div>
		<div class="content">
			<div class="runningState">
				<div class="StateList">
					<!-- 应用系统运行状态 -->
					<p class="subtitle">设备运行状态</p>
					<div class="Statecular">
						<!-- 正常 -->
						<div class="circular" id="normal"></div>
						<!-- 异常 -->
						<div class="circular" id="abnormal"></div>
						<!-- 故障 -->
						<div class="circular" id="fault"></div>
					</div>
				</div>
				<div class="StateList">
					<!-- 资源使用情况分析 -->
					<p class="subtitle">资源使用情况分析</p>
					<div class="situation">
						<div class="circular" id="cpu"></div>
						<div class="circular" id="Memory"></div>
						<div class="circular" id="Hard"></div>
					</div>
					<div class="situation_bottom">
						<div class="progress">
							<span class="Text">CPU</span>
							<div class="progress_bar"><span style="width: 90%"></span></div>
							<span class="progress_text">90%</span>
							<!-- <span class="t">264T/424 T</span> -->
						</div>
						<div class="progress">
							<span class="Text">内存</span>
							<div class="progress_bar"><span style="width: 80%"></span></div>
							<span class="progress_text">80%</span>
							<!-- <span class="t">264T/424 T</span> -->
						</div>
						<div class="progress">
							<span class="Text">硬盘</span>
							<div class="progress_bar"><span style="width: 70%"></span></div>
							<span class="progress_text">70%</span>
							<!-- <span class="t">264T/424 T</span> -->
						</div>
					</div>
				</div>
				<div class="StateList"><p class="subtitle">核心系统告警总数</p><div class="Statecular" id="warning"></div></div>
			</div>
			<div class="different">
				<div class="differentBlock">
					<div class="tbl-header">
						<table border="0" cellspacing="0" cellpadding="0">
							<thead><tr><th>时间</th><th>服务器</th><th>所属系统</th><th>告警类型</th></tr></thead>
							<tbody style="opacity:0;"></tbody>
						</table>
					</div>
					<div class="tblOvter">
						<div class="tbl-body">
							<table border="0" cellspacing="0" cellpadding="0">
								<thead><tr><th>时间</th><th>服务器</th><th>所谓系统</th><th>告警类型</th></tr></thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="differentBlock">
					<p class="subtitle">设备类型占比</p>
					<div class="different_chart" id="eqment"></div>
				</div>
			</div>
			<div class="curve">
				<div class="curveBlock">
					<p class="subtitle">网络IO变化曲线图</p>
					<div class="curve_chart" id="work"></div>
				</div>
				<div class="curveBlock">
					<p class="subtitle">磁盘IO变化曲线图</p>
					<div class="curve_chart" id="disk"></div>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="content_That">
				<div class="content_div" style="width: 40%;">
					<div class="content_region">
						<p class="subtitle">域名服务能力恢复程度</p>
						<div class="content_div_region" id="scaleDe"></div>
						<div class="content_div_region" id="scaleSe"></div>
					</div>
				</div>
				<div class="content_div" style="width: 20%;">
					<div class="content_region">
						<p class="subtitle">域名解析情况</p>
						<div class="content_div">
							<div class="since_bottom_span">
								<span>当前解析请求数量</span>
								<p>6138172次</p>
							</div>
							<div class="since_bottom_span"><span>解析正确率</span><p>98.6%</p></div>
						</div>
					</div>
				</div>
				<div class="content_div" style="width: 38%;">
					<div class="content_region">
						<p class="subtitle">自主根解析查询数量变化曲线图</p>
						<div class="content_div" id="contentQuery"></div>
					</div>
				</div>
			</div>
			<div class="content_region">
				<p class="subtitle">域名解析TOP10</p>
				<div class="content_div" id="fieldMob"></div>
			</div>
			<div class="content_region">
				<p class="subtitle">用户请求TOP10</p>
				<div class="content_div" id="analysisMob"></div>
			</div>
		</div>
	</div>
	<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
