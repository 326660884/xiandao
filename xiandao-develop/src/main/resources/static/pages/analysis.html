<script>
var myChart = echarts.init(document.getElementById('cpu'));
var value = 0.114
var data = []
data.push(value)
data.push(value)
data.push(value)
data.push(value)

var option = {

    title: {
        text: 'CPU使用率',
        textStyle: {
            fontWeight: 'normal',
            fontSize: 25,
            color: 'rgb(97, 142, 205)'
        }
    },
    series: [{
        type: 'liquidFill',
        radius: '80%',
        data: data,

        label: {
            normal: {
                formatter: (value * 100).toFixed(1) + '%',
                textStyle: {
                    fontSize: 46
                }
            }
        }
    }]
}

myChart.setOption(option, true);

var mChart = echarts.init(document.getElementById('Memory'));

        }
    },
    tooltip : {
        formatter: "{a} <br/>{b} : {c}%"
    },

    series: [
        {
            name: '内存',
            type: 'gauge',
            detail: {formatter:'{value}%'},
            data: [{value: 5.6, name: '占用率'}]

};
