<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑文章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/scroll-bar.css">
    <link rel="stylesheet" href="../css/sub-page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_wytlyqhtdtj1nhfr.css">
</head>
<body>
    <!--form表单-->
    <form class="layui-form ok-form" >
        <div class="layui-form-item ">
            <label class="layui-form-label">通报人</label>
            <div class="layui-input-block">
                <input id="noticeUnit" class="noticeUnit" name="noticeUnit" type="radio"  >
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">通报方式</label>
            <div class="layui-input-block">
                <select name="noticeMethod" lay-verify="">
                    <option value="">请选择一种方式</option>
                    <option value="010">电话</option>
                    <option value="021">邮件</option>
                    <option value="0571">广播</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="describeEvent" placeholder="请输入文章内容" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label layui-hide">nid</label>
            <div class="layui-input-block">
                <input id="eid" class="eid" name="eid" type="hidden"  >
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label layui-hide">noticeTime</label>
            <div class="layui-input-block">
                <input id="noticeTime" class="noticeTime" name="noticeTime" type="hidden"  >
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="modify">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

<!--js逻辑-->
<script src="../lib/layui/layui.js"></script>
<script>
    layui.use(['element', 'form', 'jquery', 'laydate','layer'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var layer = layui.layer;

        form.verify({
            birthdayVerify: [/^((((1[6-9]|[2-9]\d)\d{2})-(0?[13578]|1[02])-(0?[1-9]|[12]\d|3[01]))|(((1[6-9]|[2-9]\d)\d{2})-(0?[13456789]|1[012])-(0?[1-9]|[12]\d|30))|(((1[6-9]|[2-9]\d)\d{2})-0?2-(0?[1-9]|1\d|2[0-8]))|(((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))-0?2-29-))(\s(([01]\d{1})|(2[0123])):([0-5]\d):([0-5]\d))?$/, '日期格式不正确']
        });

        form.on('submit(modify)', function (data) {
            console.log(data.field);
            $.ajax({
                url: "http://localhost:8080/xd/notice",
                data: data.field,
                success: function(data){
                    layer.msg("编辑成功！", {icon: 6, time: 1000, anim: 4}, function () {
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }
            });
            return false;
        });

    })
</script>
</body>
</html>
